{% extends 'base.html' %}

{% block title %}Удаление задачи{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h1 class="h4 mb-0">Удаление задачи</h1>
        </div>
        <div class="card-body">
            <p>Вы действительно хотите удалить задачу "<strong>{{ task.title }}</strong>"?</p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">Да, удалить</button>
                    <a href="{% url 'task_detail' task.pk %}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
